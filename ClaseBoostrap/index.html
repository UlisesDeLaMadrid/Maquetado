<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <h1>Hola Bootstrap</h1>
    <div class="container" style="border: 2px solid rebeccapurple;">
        Contenedor normal
    </div>
    <div class="container-fluid" style="border: 2px solid rebeccapurple;">
        Contenedor Fluido
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col mycol">
            Column1
          </div>
          <div class="col mycol">
            Column2
          </div>
          <div class="col mycol">
            Column3
          </div>
          <div class="col mycol">
            Column4
          </div>
          <div class="col mycol">
            Column5
          </div>
          <div class="col mycol">
            Column6
          </div>
          <div class="col mycol">
            Column7
          </div>
          <div class="col mycol">
            Column8
          </div>
          <div class="col mycol">
            Column9
          </div>
          <div class="col mycol">
            Column10
          </div>
          <div class="col mycol">
            Column11
          </div>
          <div class="col mycol">
            Column12
          </div>

        </div>        
        <div class="row">
            <div class="col-8 mycol">Col 8</div> 
            
            <div class="col-4 mycol">Col 4</div>
            <div class="col-12 mycol">Col 12</div>
        </div>
      </div>
<!--La suma e las columnas para que se mantenga en columna no debe pasar de 12-->
      <div class="container text-center">
        <div class="row">
          <!--(div.col-2.mycol{col-$})*6-->
        <div class="col-2 col-sm-6 col-md-3 mycol">col-1</div>
        <!--Lo anterior acomoda las columnas segun el tamaÃ±o del display "resposivas"-->
        <div class="col-2 mycol">
          col-2
          <!--Se pueden poner columnas dentro de columnas-->
            <div class="row">
              <div class="col mycol">1</div>
              <div class="col mycol">2</div>
            </div>
        </div>
        <div class="col-2 mycol">col-3</div>
        <div class="col-2 mycol">col-4</div>
        <div class="col-2 mycol">col-5</div>
        <div class="col-2 mycol">col-6</div>
        </div>

    
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
